<html>
<head>
<title>Basra Game</title>
<link rel="stylesheet" type="text/css" href="basra.css">
<script type="text/javascript" src="jquery-3.1.1.js"></script>
</head>
<body>

<div id="computer">
	<div class="imHeight"><img src="com.png" id="comImg"></div>
	<div id="comp-card">
		<img src="facedown.png">
		<img src="facedown.png">
		<img src="facedown.png">
		<img src="facedown.png">
	</div>
	<div id="comp-position">
		<img src="facedown.png">
		<img src="facedown.png">
		<img src="facedown.png">
		<img src="facedown.png">
	</div>

	<div id="player2">
		<div id="player2-div">
			<h3>player 2(computer)</h3>
			<h3>score <span id="score2"> 0 </span></h3>
	    </div>
	</div>
</div>



<div id="deck">

	<div id="cards">
		<button id="deck_button">Distribute paper</button>
	</div>
	<div id="table">
	</div>
    <div id="round">
    	<div id="round-div">
	    	<h3>Round <span id="round-num"></span></h3>
	    	<h3>turn <span id="woh-play"></span></h3>
	    </div>
    </div>
</div>


<div id="player">
	<div class="imHeight"><img src="im.png" id="playerImg"></div>
	<div id="plater1-card">
		<img src="facedown.png">
		<img src="facedown.png">
		<img src="facedown.png">
		<img src="facedown.png">
	</div>
	<div id="player1">
		<div id="player1-div">
			<h3 id="player1IM"> </h3>
			<h3>score <span id="score1">0</span></h3>
        </div>
	</div>
</div>

<div id="result">
	<div id="res_h">
	    <h1></h1>
    </div>
</div>

<script type="text/javascript" src="basra.js"></script>
</body>
</html>
